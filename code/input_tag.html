<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<form action="https://www.baidu.com" method="post">
			<!--input 输入的控件（工具）-->
			<!--学好input标签：需要掌握几种常见的属性
				type：text 表示文本输入框 用来输入文本（用户名 密码 邮箱。。。）
				type：password 表示密码框 用来输入密码 用户输入的内容不可见
				type: checkbox 复选框（多选）
				type: radio 单选框 注意：要实现单选 需要加name属性 把几个input组成一个组
				type: hidden 隐藏域 应用场景：当数据不想被用户看见的时候 使用
				type: button 普通按钮 点击以后不触发提交行为 应用场景 留给js来控制什么时候发数据
				type: file 文件上传控件  作用：让你选择上传的文件
			-->
			文本框 <input type="text" name="" id="" /> <br /> 
			密码框 <input type="password" value="" /><br /> 
			复选框 <input type="checkbox" />篮球<br />
			<input type="checkbox" />足球 
			单选框 <input type="radio" name="aa" id="" value="" />男<br />
			<input type="radio" name="aa" id="" value="" />女
			隐藏域 <input type="hidden" name="" id="" value="" />
			普通按钮 <input type="button" name="" id="" value="登录" />
			提交按钮 <input type="submit" name="" id="" value="sub登录" />
			file <input type="file" name="" id="" value="" />
		</form>
	</body>

</html>
