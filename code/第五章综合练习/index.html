<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--css引入方式
			1 外联 新建一个css文件
			2 内联 style里面写
			3 在行内  style=""
		-->
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body>
		<!--搭建网页结构-->
		<!--头部信息-->
		<div class="header clearfix">
			<!--左浮动-->
			<div class="header-left pull-left">
				<!--
					在a和span里面加上文字的目的：有利于SEO优化
					SEO所搜引擎优化
				-->
				<a href="http://www.baidu.com">百度网盘</a>
				<span>客户端下载</span>
			</div>

			<!--右浮动-->
			<div class="header-right pull-right">
				<a href="" class="first-a">Mac同步版更新说明</a>
				<span>|</span>
				<a href="">百度首页</a>
				<span>|</span>
				<a href="">官方贴吧</a>
				<span>|</span>
				<a>版本更新</a>
			</div>
		</div>
		<!--下载平台-->
		<div class="download-menu"></div>
		<!--对应的平台信息-->
		<div class="download-info"></div>
		<!--下载方式-->
		<div class="download-method"></div>
		<!--底部版权-->
		<div class="footer"></div>

	</body>

</html>
